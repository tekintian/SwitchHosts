name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Build for ${{ matrix.os }}
        run: npm run make
        env:
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
          TEAM_ID: ${{ secrets.TEAM_ID || '' }}
          CSC_LINK: ${{ secrets.WIN_CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD || '' }}
          IDENTITY: ''
          MAKE_FOR: ${{ contains(matrix.os, 'macos') && 'mac' || contains(matrix.os, 'windows') && 'win' || 'linux' }}
          GH_TOKEN: ''
        shell: bash

      - name: List dist contents
        shell: bash
        run: |
          echo "=== DIST CONTENTS ==="
          find dist -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" \) 2>/dev/null || echo "No installers found"
          echo "=== ALL DIRECTORIES ==="
          find dist -type d 2>/dev/null || echo "No directories found"
          echo "=== ALL FILES ==="
          ls -la dist/ 2>/dev/null || echo "dist/ empty or not exist"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            dist/**/*.dmg
            dist/**/*.exe
            dist/**/*.zip
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.App
          if-no-files-found: warn
          retention-days: 3

      - name: Cleanup Electron cache
        if: always()
        shell: bash
        run: |
          rm -rf ${{ env.ELECTRON_CACHE }}
          rm -rf ${{ env.ELECTRON_BUILDER_CACHE }}

  upload-release:
    name: Upload to Releases
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

