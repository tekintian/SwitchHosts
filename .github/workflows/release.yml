name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Build for macOS
        run: npm run make 2>&1 | tee build.log
        env:
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
          TEAM_ID: ${{ secrets.TEAM_ID || '' }}
          IDENTITY: ''
          MAKE_FOR: mac
          GH_TOKEN: ''

      - name: Show build log if failed
        if: failure()
        run: cat build.log

      - name: List dist contents
        run: |
          echo "=== INSTALLER FILES ==="
          find dist -type f \( -name "*.dmg" -o -name "*.zip" \) 2>/dev/null | sort || echo "No installers found"
          echo ""
          echo "=== ALL FILES ==="
          ls -la dist/ 2>/dev/null || echo "dist/ empty or not exist"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/**/*.dmg
            dist/**/*.zip
          if-no-files-found: warn
          retention-days: 3

      - name: Cleanup Electron cache
        if: always()
        run: |
          rm -rf ${{ env.ELECTRON_CACHE }}
          rm -rf ${{ env.ELECTRON_BUILDER_CACHE }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Build for Windows
        run: npm run make
        env:
          CSC_LINK: ${{ secrets.WIN_CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD || '' }}
          MAKE_FOR: win
          GH_TOKEN: ''

      - name: List dist contents
        run: |
          echo "=== INSTALLER FILES ==="
          Get-ChildItem -Path dist -Recurse -Include *.exe,*.zip 2>$null | Select-Object FullName
          echo ""
          echo "=== ALL FILES ==="
          Get-ChildItem -Path dist -Force 2>$null

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/**/*.exe
            dist/**/*.zip
          if-no-files-found: warn
          retention-days: 3

      - name: Cleanup Electron cache
        if: always()
        run: |
          Remove-Item -Recurse -Force ${{ env.ELECTRON_CACHE }} -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force ${{ env.ELECTRON_BUILDER_CACHE }} -ErrorAction SilentlyContinue

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Build for Linux
        run: npm run make
        env:
          MAKE_FOR: linux
          GH_TOKEN: ''

      - name: List dist contents
        run: |
          echo "=== INSTALLER FILES ==="
          find dist -type f \( -name "*.AppImage" -o -name "*.deb" \) 2>/dev/null | sort || echo "No installers found"
          echo ""
          echo "=== ALL FILES ==="
          ls -la dist/ 2>/dev/null || echo "dist/ empty or not exist"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
          if-no-files-found: warn
          retention-days: 3

      - name: Cleanup Electron cache
        if: always()
        run: |
          rm -rf ${{ env.ELECTRON_CACHE }}
          rm -rf ${{ env.ELECTRON_BUILDER_CACHE }}

  upload-release:
    name: Upload to Releases
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
